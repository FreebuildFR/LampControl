name: LampControl
author: Ceph, jacklink01
version: 1.5.2
main: cz.ceph.LampControl.Main

commands:
   lamp:
      description: Turn on/off lamps with WorldEdit
      usage: /<command> [off]
      aliases: [lc, lampcontrol]
   /lamp:
      description: Turn on/off lamps with WorldEdit
      usage: /<command> [off]
      aliases: [/lc, /lampcontrol]