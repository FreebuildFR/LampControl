name: LampControl
author: Ceph
version: 3.0
lampControl: cz.ceph.LampControl.LampControl

commands:
   lamp:
      description: Turn on/off lamps with WorldEdit
      usage: /<command> [off]
      aliases: [lc, lampcontrol]
   /lamp:
      description: Turn on/off lamps with WorldEdit
      usage: /<command> [off]
      aliases: [/lc, /lampcontrol]